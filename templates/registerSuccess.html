<!DOCTYPE html>
<html>
	<head>
		<link href="{{STATIC_URL}}blog.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		{% for data in Data %}
		<input type="submit" value="Add new item">
		<table border=3; width=150px>
			<tr>
			<td>Name(First): {{ data.first }}
			(Middle) {{ data.middle }}<br/>
			(Last){{ data.last }}<br/>
			Father'sName: {{ data.fathersname }}<br/>
			Mother'sName:{{ data.mothersname }}<br/>
			DateofBirth:{{ data.dob }}<br/>
			</td></tr></table>
		{% endfor %}
<form action="table.html">
<input type="submit" value="Edit"></form>
<form action="removeAll">
<input type="submit" value="Delete"></form>
</body>
</html>
